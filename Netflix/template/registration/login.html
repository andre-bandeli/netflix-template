<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    <title>Login</title>
</head>
<body>


    <header id="header">
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
        
        </div>
    </header>

    <main>


        <div class="container-forms">

            <h2>ENTAR</h2>

            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
               <div class="form-group">
                 <div class="form-check">
                 </div>

               </div>
               <div class="text-center">
                <button class="btn" type="submit">ENTRAR</button>
               </div>
             </form>
              
        
            <h3>Ainda n√£o possui conta?</h3>
            <button class="btn-cadastrar" type="submit">CADASTRAR</button>

            <button class="btn-google" type="submit">ENTRAR COM GOOGLE</button>
        </div>

    </main>

    
</body>
</html>
